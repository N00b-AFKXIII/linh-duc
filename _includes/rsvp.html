<section class="page-section" id="{{ site.data.sitetext.rsvp.section | default: "rsvp" }}">
  <div class="container" id="containerRsvp">
    <div class="row rsvp-main">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading text-uppercase">
          {{ site.data.sitetext.rsvp.title | markdownify | default: "RSVP" }}</h2>
        <h3 class="section-subheading text-muted">{{ site.data.sitetext.rsvp.text | default: "" }}</h3>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <form id="rsvpForm"
          action="https://sheetdb.io/api/v1/{{ site.rsvpform }}" novalidate="novalidate" method="POST">
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <input name="data[Name]" class="form-control" id="Name" type="text"
                  placeholder="{{ site.data.sitetext.rsvp.name | default: "Name*" }}"
                  required="required">
              </div>
              <div class="form-group">
                <input name="data[Guests]" class="form-control" id="Guests" type="text"
                  placeholder="{{ site.data.sitetext.rsvp.numberGuests | default: "Number of guests" }}"
                  required="required">
              </div>
              <div class="form-group">
                <input name="data[Children]" class="form-control" id="Children" type="text"
                  placeholder="{{ site.data.sitetext.rsvp.numberChildren| default: "Number of children" }}"
                  required="required">
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <textarea name="data[Requirement]" class="form-control" id="message"
                  placeholder="{{ site.data.sitetext.rsvp.message | default: "Message*" }}"
                  required="required"></textarea>
              </div>
            </div>
            <div class="col-lg-12 text-center">
              <div id="success"></div>
              <button id="sendMessageButton" class="btn btn-primary btn-xl text-uppercase"
                type="submit">{{ site.data.sitetext.rsvp.submit | default: "Send Response" }}</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
