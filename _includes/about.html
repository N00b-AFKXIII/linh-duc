<section class="bg-light page-section" id="{{ site.data.sitetext.about.section | default: "about" }}">
  
  <div class="container" id="containerAbout">
    <div class="row about-main">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading text-uppercase animate__animated animate__heartBeat">{{ site.data.sitetext.about.title | default: "About Us" }}</h2>
        <h3 class="section-subheading text-muted">{{ site.data.sitetext.about.text | default: "" }}</h3>
        <div class="large text-muted about-heading">{{ site.data.sitetext.about.body | markdownify }}</div>
      </div>
    </div>
    <div class="row text-center">
      <div class="col-md-12">
        <img src="{{ site.data.sitetext.about.img | default: "" }}">
      </div>
    </div>
  </div>
</section>
